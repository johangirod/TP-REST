<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Tailwind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- TITLE -->
    <title>Filmotek</title>
  </head>
  <body>
    <div class="bg-gray-50">
      <div
        class="mx-auto max-w-screen-xl px-4 lg:pb-12 lg:pt-24 sm:py-8 lg:flex lg:justify-between lg:items-center"
      >
        <div class="mx-auto max-w-xxl text-center">
          <h1 class="text-3xl font-extrabold sm:text-5xl" data-test-header>
            Collectionnez vos classiques
            <strong class="font-extrabold text-red-700 sm:block">
              en toute simplicité
            </strong>
          </h1>

          <p class="mt-4 sm:text-xl/relaxed">
            Retrouvez vos films préférés et ajoutez-les à votre collection.
          </p>
          <section class="mt-8">
            <div class="relative">
              <label for="Search" class="sr-only"> Rechercher un film </label>

              <span
                class="absolute inset-y-4 start-4 w-10 place-content-center"
              >
                <span aria-hidden class="text-gray-600 hover:text-gray-700">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="h-4 w-4"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                    />
                  </svg>
                </span>
              </span>
              <input
                data-search-input
                class="shadow appearance-none border rounded w-full pl-10 py-3 px-3 text-gray-700 mb-3 leading-tight leading-tight focus:outline-none focus:bg-white focus:border-red-500"
                autocomplete="off"
                type="text"
                placeholder="Rechercher un film..."
              />
            </div>
          </section>
        </div>
      </div>
      <div class="mx-auto max-w-screen-xl px-4 lg:mb-12 sm:mb-6">
        <div data-movies class="mt-8 grid gap-4 sm:grid-cols-2 lg:grid-cols-4">
          <!-- The movies here will be added by JavaScript -->
        </div>
      </div>
    </div>
  </body>
  <script src="./app.js" type="module"></script>
</html>
